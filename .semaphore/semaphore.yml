version: v1.0
name: Build & Test
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
global_job_config:
  prologue:
    commands:
      - sem-version elixir 1.11
      - checkout
      - bin/setup_ci_elixir
      - cache restore
blocks:
  - name: Set up
    task:
      jobs:
        - name: Compile
          commands:
            - mix deps.get
            - mix do compile
            - MIX_ENV=test mix compile
            - cache store
  - name: Analyze code
    task:
      prologue:
        commands:
          - mix deps.get
      jobs:
        - name: Credo
          commands:
            - mix credo -a
        - name: Formatter
          commands:
            - mix format --check-formatted
  - name: Tests
    task:
      prologue:
        commands:
          - mix deps.get
      jobs:
        - name: ex_unit
          env_vars:
            - name: DATABASE_URL
              value: 'ecto://postgres:@0.0.0.0:5432/sema_test'
          commands:
            - sem-service start postgres
            - mix test
      epilogue:
        always:
          commands:
            - test-results publish /tmp/junit.xml
after_pipeline:
  task:
    jobs:
      - name: Publish Results
        commands:
          - test-results gen-pipeline-report
